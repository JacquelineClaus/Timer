<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json">

    <style>
        .background {
            background-color: #8fbc8f;
        }
        
        .center {
            display: flex;
            justify-content: center;
        }
        
        .margin-top {
            margin-top: 100px;
        }
        
        .timer {
            font-size: 60px;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <script>
        let alarm = new Audio('435882__dersuperanton__chicken.wav');
        let timerStarted = false;

        function startTimer() {
            if (!timerStarted) {
                let startTime = new Date().getTime();
                let fiveMinutes = 1000 * 60 * 5;
                let endTime = startTime + fiveMinutes;

                setInterval(function() {
                    let timeLeft = endTime - new Date().getTime();

                    if (timeLeft > 0) {
                        let minutes = timeLeft / (1000 * 60);
                        minutes = Math.floor(minutes);
                        let seconds = (timeLeft / 1000) % 60;
                        seconds = Math.round(seconds);
                        secons = ('0' + seconds).slice(-2);
                        let text = '0' + minutes + ' : ' + seconds;
                        timer.innerHTML = text;
                    } else {
                        alarm.play();
                        timer.innerHTML = '00 : 00';
                    }

                }, 1000);
            }

            timerStarted = true;
        }
    </script>
</head>

<body class="background">

    <div>
        <img src="img/cat.png" height="50px" width="60px">
    </div>

    <div class="center margin-top">
        <img src="img/egg2.png" height="140px" width="200px">
    </div>

    <div class="center margin-top timer" id="timer">
        05 : 00
    </div>

    <div class="center margin-top ">
        <img onclick="startTimer()" src="img/start.png" height="80px " width="200px">
    </div>
</body>

</html>
